<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equilibrium Calculator</title>

    <link rel="stylesheet" href="./assets/app.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"
      integrity="sha384-bXBR7wGBv71dkw7jwxbXO7wf4BrHzvRw0k9Mjn2jiYDYAhha8LYez1xkYTtHeLc4"
      crossorigin="anonymous"
      defer
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
      integrity="sha384-i+dHPTzZw7YVZOx9lbH5l6lP74sLRtMtwN2XjVqjf3uAGAREAF4LMIUDTWEVs4LI"
      crossorigin="anonymous"
      defer
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <header class="container">
      <h1 class="site-title">Equilibrium Price Calculator</h1>
    </header>

    <main class="container">
      <div id="intro" class="card">
        <h2 class="head">Intro</h2>
        <p class="body">
          Also called a market-clearing price, the equilibrium price is the
          price at which the producer can sell all the units he wants to
          produce, and the buyer can buy all the units he wants.
          <p>
            To learn more about the law of Supply & Demand,
            <a href="https://www.investopedia.com/terms/l/law-of-supply-demand.asp" target="_blank">click here</a>.
          </p>
        </p>
      </div>

      <div id="result" class="card">
        <h2 class="head">Results</h2>
        <div class="body"></div>
      </div>

      <canvas id="EquilibriumChart" width="400" height="400" max-width="500"></canvas>
      <div class="ct-chart ct-golden-section"></div>
    </main>

    <script type="text/javascript" src="./js/MathHelpers.js" defer></script>
    <script type="text/javascript" src="./js/EquilibriumCalculator.js" defer></script>
    <script type="text/javascript" src="./js/MakeChart.js" defer></script>
    <script type="text/javascript" src="./js/Accessible.js" defer></script>
    <script type="text/javascript" src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./assets/dat-gui.css" />
  </body>
</html>
